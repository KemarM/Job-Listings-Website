    <!-- Add a Job Page-->
    <!--------------------------------->
    <section data-role="page" data-theme="b" id="addJob">
      <!-- Header -->
      <header data-role="header" data-position="fixed">
        <h2>Add a Job</h2>
        <a data-role="button" data-rel="back">Back</a>
      </header>

      <!-- Content -->
      <div data-role="content">
        <form id="addJobForm" method="post" data-ajax="false">
          <fieldset>
            <div data-role="fieldcontain">

               <!-- Name of job which must contain ->(two words, upper or lowercase) -->
               <label for="name">Job name:</label>
	           <input type="text" id="name" name="name"  pattern="[A-Za-z]+(\s+[A-Za-z]+){1}" placeholder="Name of job" required />


	           <!-- Description of job -->
	           <label for="jobDescription">Job description:</label>
	           <textarea id="jobDescription" name ="jobDescription"
                      placeholder="Description of job" required></textarea>

               <!-- When the Add Job button is pressed the job information is added  to localStorage -->

            </div>
	        <button type="submit" id="addJobButton"
			name="addJobButton">Add a Job</button>

          </fieldset>
        </form>
      </div>

      <!-- Footer -->
      <script src="footer.js"></script>

    </section>
